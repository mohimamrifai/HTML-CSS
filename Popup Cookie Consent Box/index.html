<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Cookie Consent Box</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-cookie"></i>
        <h2>Persetujuan Cookie</h2>
      </header>

      <div class="data">
        <p>Situs web ini menggunakan cookie untuk membantu Anda memiliki pengalaman menjelajah yang unggul dan lebih relevan di situs web.<a href="#"> Selengkapnya...</a></p>
      </div>

      <div class="buttons">
        <button class="button" id="acceptBtn">Setuju</button>
        <button class="button" id="declineBtn">Tolak</button>
      </div>
    </div>
  </body>
</html>
